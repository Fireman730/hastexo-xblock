<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="guac.css"/>
        <title>hastexo XBlock</title>
    </head>

    <body>
        <div id="display"></div>

        <script type="text/javascript" src="guacamole-common-js/all.js"></script>

        <script type="text/javascript"> /* <![CDATA[ */
            // Get display div from document
            var display = document.getElementById("display");

            // Instantiate client, using a WebSocket tunnel for communications.
            var guac = new Guacamole.Client(
                new Guacamole.WebSocketTunnel("websocket-tunnel")
            );

            // Add client to display div
            display.appendChild(guac.getDisplay().getElement());

            // Error handler
            guac.onerror = function(error) {
                alert(error.message);
            };

            // Connect
            guac.connect("protocol=rdp&width=800&height=600&ip=&user=&password=");

            // Disconnect on close
            window.onunload = function() {
                guac.disconnect();
            }

            // Mouse
            var mouse = new Guacamole.Mouse(guac.getDisplay().getElement());

            mouse.onmousedown =
            mouse.onmouseup   =
            mouse.onmousemove = function(mouseState) {
                guac.sendMouseState(mouseState);
            };

            // Keyboard
            var keyboard = new Guacamole.Keyboard(document);

            keyboard.onkeydown = function (keysym) {
                guac.sendKeyEvent(1, keysym);
            };

            keyboard.onkeyup = function (keysym) {
                guac.sendKeyEvent(0, keysym);
            };
        /* ]]> */ </script>
    </body>
</html>
